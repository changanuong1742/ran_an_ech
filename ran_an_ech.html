        function Frog(name,weight,speed,status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status;
            this.getStatus = function () {
                return this.status;
            }
            this.setStatus = function (newStatus) {
                this.status = newStatus;
            }
        }

        let frog = new Frog('frog',20,10,true);
